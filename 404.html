<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Page non trouvée</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 50px;
        }
        h1 {
            font-size: 3em;
            color: #333;
        }
        p {
            font-size: 1.2em;
            color: #666;
        }
        a {
            color: #007BFF;
            text-decoration: none;
        }
        a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <h1>404 - Page non trouvée</h1>
    <p>La page que vous recherchez n'existe pas.</p>
    <p><a href="/">Retour à l'accueil</a></p>

    <script>
    // Récupérer l'URL de la page actuelle
    const currentPath = window.location.pathname;

    // Si l'URL ne contient pas d'extension (et n'est pas la racine ou 404.html)
    if (!currentPath.endsWith(".html") && currentPath !== "/" && currentPath !== "/404.html") {
        // Rediriger vers la version avec .html dans le dossier src/pages/
        const newPath = currentPath.replace(/^\/$/, '/index') + '.html'; // Cas pour la page d'accueil
        window.location.href = `/${newPath}`;
    }
    </script>

</body>
</html>
