<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Page non trouvée</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 50px;
            background-color: rgb(29, 40, 90);
        }
        h1 {
            font-size: 3em;
            color: rgb(255, 238, 140);
        }
        p {
            font-size: 1.2em;
            color: white;
        }
        a {
            color: white;
            text-decoration: none;
        }
        a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <h1>404 - Page non trouvée</h1>
    <p>La page que vous recherchez n'existe pas.</p>
    <p><a href="/ProjetCV_HUBERT/" class="truc">Retour à l'accueil</a></p>

<script>
    // Récupérer l'URL de la page actuelle
    const currentPath = window.location.pathname;

    // Si l'URL ne contient pas d'extension (et n'est pas la racine ou 404.html)
    if (!currentPath.endsWith(".html") && currentPath !== "/" && currentPath !== "/404.html") {
        // Rediriger vers la version avec .html
        const newPath = currentPath + ".html";
        window.location.href = newPath;
    }
</script>


</body>
</html>
